<%!
  import os
  import os.path as op

  def get_site_dirs():
    for d in os.listdir('site'):
      if op.isdir(op.join('site', d)) and d not in ('lib', 'static'):
        yield d

%>

<%def name='pagelist(user, proj)'>
  <ul>
  % for dir_ in get_site_dirs():
    <li>
      <a href='${dir_}/'>${dir_}</a>
      (<a href='https://github.com/${user}/${proj}/tree/master/site/${dir_}'>source</a>)
    </li>
  % endfor
  </ul>
</%def>
